<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/app.css" rel="stylesheet">
        <script src="/js/app.js"></script>
    </head>
    <body>
        <main>
            <section class="calc">
                <div class="tela">
                    <div>
                        <span id="tela2"></span>
                        <span id="tela1">0</span>
                    </div>
                </div>
                <div class="number">
                    <button onclick="zerar()" class="ac">AC</button>
                    <button onclick="apagar()" class="delete"> CE </button>
                    <button onclick="calc('/')"class="op">/</button>
                </div>
                <div class="number">
                    <button onclick="calc('7')">7</button>
                    <button onclick="calc('8')">8</button>
                    <button onclick="calc('9')">9</button>
                    <button onclick="calc('*')" class="op">*</button>
                </div>
                <div class="number">
                    <button onclick="calc('4')">4</button>
                    <button onclick="calc('5')">5</button>
                    <button onclick="calc('6')">6</button>
                    <button onclick="calc('-')" class="op">-</button>
                </div> 
                <div class="number">
                    <button onclick="calc('1')">1</button>
                    <button onclick="calc('2')">2</button>
                    <button onclick="calc('3')">3</button>
                    <button onclick="calc('+')" class="op">+</button>
                </div> 
                <div class="number">
                    <button onclick="calc('0')" class="zero">0</button>
                    <button onclick="calc('.')">,</button>
                    <button onclick="calcular()" class="op">=</button>
                </div> 
            </section>
        </main>
        <footer>
            <p>&copy; Edley Teixeira</p>

                <a href="https://www.linkedin.com/in/edleyteixeira/"><ion-icon name="logo-linkedin"></ion-icon></a>
                <a href="https://www.instagram.com/edleyteixeira.dev"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="https://github.com/edleyteixeira"><ion-icon name="logo-github"></ion-icon></a>
            </div>
        </footer>

        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
